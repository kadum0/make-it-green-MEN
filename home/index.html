<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make it green</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo"></div>
        <div></div>
        <div></div>

    <main>
        <a href="https://bygreen-v.herokuapp.com" target="_blank" class="map">

            <span class="title">map</span>
            <img alt="">

        <div class="map-statics">

        <a href="/donorsPage" target="_blank" class="donors">

        <div class="movement-achievements">
            <span class="title">movement achievements</span>
        </div>
        <div class="service">
            <span class="title">service</span>
        </div>
        <div class="partner-groups">

        </div>

    <footer>
        <div class="contact">
            <a href="https://www.instagram.com/makeitgreeniq/"><img src="./public/instagram-colourful-icon.png"

            email: makeitgreeniq@gmail.com
